<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard Test</title>
</head>
<body>
    <h1>Leaderboard Service Test</h1>
    <button onclick="fetchLeaderboard()">Fetch Leaderboard</button>
    <button onclick="triggerUpdate()">Trigger Update</button>
    <pre id="output"></pre>

    <script>
        async function fetchLeaderboard() {
            try {
                const response = await fetch('http://localhost:8080/leaderboard/latest');
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        async function triggerUpdate() {
            try {
                const response = await fetch('http://localhost:8080/trigger-leaderboard', { method: 'POST' });
                const text = await response.text();
                document.getElementById('output').textContent = 'Update triggered: ' + text;
                setTimeout(fetchLeaderboard, 1000);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }

        // Auto-fetch on load
        window.onload = fetchLeaderboard;
    </script>
</body>
</html>
